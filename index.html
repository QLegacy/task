<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Подтверждение</title>
    <style>
        /* Стили остались те же */
        body {
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.2s;
        }
        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        #hold-screen {
            display: none;
        }
        .button-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #hold-button {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            background-color: #0d47a1;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: transform 0.1s linear;
        }
        #hold-button::before,
        #hold-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid #42a5f5;
            animation: idle-wave 2.5s infinite ease-out;
            opacity: 0;
            z-index: 5;
        }
        #hold-button::after {
            animation-delay: 1.25s;
        }
        @keyframes idle-wave {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2.5); opacity: 0; }
        }
        .hold-wave {
            position: absolute;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid #64b5f6;
            animation: hold-wave-anim 1.5s ease-out forwards;
            pointer-events: none;
            z-index: 1;
        }
        @keyframes hold-wave-anim {
            from { transform: scale(1); opacity: 0.8; }
            to { transform: scale(4); opacity: 0; }
        }
        #hold-button.holding {
            animation: grow 3s linear forwards;
        }
        #hold-button.holding::before,
        #hold-button.holding::after {
            display: none;
        }
        @keyframes grow {
            from { transform: scale(1); }
            to { transform: scale(15); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container" id="initial-warning">
        <p>Вы готовы посмотреть данный контент? Мы не несём ответственности за контент, что будет дальше.</p>
        <button class="btn" id="confirm-button">Готов(а)</button>
    </div>
    <div class="container" id="hold-screen">
        <p>Удерживайте кнопку ниже</p>
        <div class="button-wrapper">
            <button id="hold-button"></button>
        </div>
    </div>

    <script>
        // --- НАСТРОЙКА ---
        const redirectUrl = "https://youtu.be/dQw4w9WgXcQ"; 
        // -----------------

        const initialWarning = document.getElementById('initial-warning');
        const holdScreen = document.getElementById('hold-screen');
        const confirmButton = document.getElementById('confirm-button');
        const holdButton = document.getElementById('hold-button');
        const buttonWrapper = document.querySelector('.button-wrapper');

        let holdTimeout;
        let waveInterval;

        // --- ИЗМЕНЕНИЯ В JAVASCRIPT ---

        const startHold = () => {
            holdButton.classList.add('holding');
            
            // Запускаем таймер для перенаправления
            holdTimeout = setTimeout(() => {
                clearInterval(waveInterval); 
                window.location.href = redirectUrl;
            }, 3000);

            // Функция, которая создает волну и вызывает вибрацию
            const createWaveAndVibrate = () => {
                // 1. Создаем визуальную волну
                const wave = document.createElement('div');
                wave.classList.add('hold-wave');
                buttonWrapper.appendChild(wave);
                wave.addEventListener('animationend', () => wave.remove());

                // 2. Запускаем короткую вибрацию (50 миллисекунд)
                if ('vibrate' in navigator) {
                    navigator.vibrate(50); 
                }
            };
            
            // Сразу запускаем первую волну и вибрацию
            createWaveAndVibrate(); 
            // И запускаем интервал для последующих
            waveInterval = setInterval(createWaveAndVibrate, 400);
        };

        const cancelHold = () => {
            holdButton.classList.remove('holding');
            
            // Отменяем вибрацию (важно для некоторых устройств)
            if ('vibrate' in navigator) {
                navigator.vibrate(0);
            }
            
            clearTimeout(holdTimeout);
            clearInterval(waveInterval);
        };
        
        confirmButton.addEventListener('click', () => {
            initialWarning.style.display = 'none';
            holdScreen.style.display = 'flex';
        });
        
        holdButton.addEventListener('mousedown', startHold);
        holdButton.addEventListener('touchstart', (e) => { e.preventDefault(); startHold(); });

        holdButton.addEventListener('mouseup', cancelHold);
        holdButton.addEventListener('mouseleave', cancelHold);
        holdButton.addEventListener('touchend', cancelHold);
    </script>
</body>
</html>
